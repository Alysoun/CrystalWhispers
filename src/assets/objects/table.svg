<svg width="120" height="80" xmlns="http://www.w3.org/2000/svg">
  <!-- Table top -->
  <rect x="10" y="10" width="100" height="30" 
    fill="none" 
    stroke="#00ff00" 
    stroke-width="1"
    filter="url(#tableGlow)"
  />
  <!-- Table legs -->
  <line x1="20" y1="40" x2="20" y2="70" stroke="#00ff00" />
  <line x1="100" y1="40" x2="100" y2="70" stroke="#00ff00" />
  
  <defs>
    <filter id="tableGlow">
      <feGaussianBlur stdDeviation="0.5" />
    </filter>
  </defs>
</svg> 